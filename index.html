<!doctype html>
<html>
  <head>
    <title>Urban Dictionary</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form class="form">
      
      <div class="container">

        <div style="text-align: center;" id="main-content">
          <input type = "text" id="input" placeholder="Type your word here"><br> <br> 
          <button class="search" id="srch">Submit</button>
          <h4 id="err"> </h4>
        </div>
      </div>
    </form>
    <script src="dict.js"></script>
  </body>
</html>
